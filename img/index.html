<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="./index_files/javascript.js" defer=""></script>
    <link rel="stylesheet" href="./index_files/style.css">
</head>
<body>
    <header>
        <a href="file:///Users/harithakma/Library/Mobile%20Documents/com~apple~CloudDocs/The_Odin_Project/repos/odin-tic-tac-toe/index.html" target="_self" rel="noopener noreferrer">
            <img alt="Picture of header logo with the text Tic-Tac-Toe!" class="header-icon" src="./index_files/header-logo.png">
        </a>
    </header>
    <main>
        <dialog class="start-game-dialog">
            <div class="start-game-dialog-container">
                <form class="start-game-form" autocomplete="off">
                    <h2 class="start-game-form-header">Enter Names or Start</h2>
                    <div class="enter-player-name-container">
                        <img alt="Icon of X marker" class="x-icon" src="./index_files/x-icon.png">
                        <input type="text" id="input-player-1" class="player-input-field" name="Player 1" value="" placeholder="Player 1">
                        <img alt="Icon of X marker" class="versus-icon" src="./index_files/versus.png">
                        <input type="text" id="input-player-2" class="player-input-field" name="Player 2" value="" placeholder="Player 2">
                        <img alt="Icon of X marker" class="o-icon" src="./index_files/o-icon.png">
                    </div>
                    <button type="submit" class="start-game-button">Start Game</button>
                </form>
            </div>
        </dialog>
        <div class="game-state-display-container">
            <h2 class="game-state-display">Harith's Turn</h2>
        </div>
        <div class="game-container">
            <button class="game-button" type="button" data-position="0" data-marked="false" style="background-color: white;"></button>
            <button class="game-button" type="button" data-position="1" data-marked="false" style="background-color: white;"></button>
            <button class="game-button" type="button" data-position="2" data-marked="false" style="background-color: rgb(19, 180, 242);">X</button>
            <button class="game-button" type="button" data-position="3" data-marked="false" style="background-color: white;"></button>
            <button class="game-button" type="button" data-position="4" data-marked="false" style="background-color: white;"></button>
            <button class="game-button" type="button" data-position="5" data-marked="false" style="background-color: white;"></button>
            <button class="game-button" type="button" data-position="6" data-marked="false" style="background-color: white;"></button>
            <button class="game-button" type="button" data-position="7" data-marked="false" style="background-color: white;"></button>
            <button class="game-button" type="button" data-position="8" data-marked="false" style="background-color: white;"></button>
        </div>
    </main>
    <footer>
        <div class="credit">Created by<a href="https://github.com/harithkhan">Harith Khan</a><img src="./index_files/github-icon.png"></div>
    </footer>


</body></html>
