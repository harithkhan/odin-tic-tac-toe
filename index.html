<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="header-title">Tic-Tac-Toe!</h1>
    </header>
    <body>
        <main>
            <dialog class="start-game-dialog" open>
                <div class="start-game-dialog-container">
                    <form class="start-game-form">
                        <h2 class="start-game-form-header">Enter Player Names or Start Game</h2>
                        <div class="enter-player-name-container">
                            <input 
                            type="text" 
                            id="input-player-1"
                            class="player-input-field"
                            name="Player 1"
                            value=""
                            placeholder="Player 1"
                            >
                            <div class="form-text-VS">VS</div>
                            <input
                            type="text"
                            id="input-player-2"
                            class="player-input-field"
                            name="Player 2"
                            value=""
                            placeholder="Player 2"
                            >
                        </div>
                        <button type="submit" class="start-game-button">Start Game</button>
                    </form>
                </div>
            </dialog>
            <h2 class="game-state-display"></h2>
            <div class="game-container">
                <button class="button-0" type="button"></button>
                <button class="button-1" type="button"></button>
                <button class="button-2" type="button"></button>
                <button class="button-3" type="button"></button>
                <button class="button-4" type="button"></button>
                <button class="button-5" type="button"></button>
                <button class="button-6" type="button"></button>
                <button class="button-7" type="button"></button>
                <button class="button-8" type="button"></button>
            </div>
        </main>
    </body>
    <footer></footer>
</body>
</html>
