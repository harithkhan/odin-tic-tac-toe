<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="">
</head>
<body>
    <header>
        <h1 class="header-title">Tic-Tac-Toe!</h1>
    </header>
    <body>
        <main>
            <dialog class="rename-player-one">
                <form class="player-one-form"></form>
                <button type="submit" class="player-one-confirm">Confirm</button>
                <button type="submit" class="player-one-cancel">Cancel</button>
            </dialog>
            <dialog class="rename-player-two">
                <form class="player-two-form"></form>
                <button type="submit" class="player-two-confirm">Confirm</button>
                <button type="submit" class="player-two-cancel">Cancel</button>
            </dialog>
            <h2 class="game-state-display">Click Start!</h1>
            <div class="game-container"></div>
            <button class="start-button">Start</button>
        </main>
    </body>
    <footer></footer>
</body>
</html>
