<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="icon" href="img/x-icon.png" type="image/x-icon">
    <link rel="shortcut icon" href="img/x-icon.png" type="image/x-icon">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="index.html" target="_self" rel="noopener noreferrer">
            <img alt="Picture of header logo with the text Tic-Tac-Toe!" class="header-icon" src="img/header-logo.png">
        </a>
        <div class="end-game-button-container"></div>
    </header>
    <main>
        <dialog class="start-game-dialog" open>
            <div class="start-game-dialog-container">
                <form class="start-game-form" autocomplete="off">
                    <h2 class="start-game-form-header">Enter Names or Start</h2>
                    <div class="enter-player-name-container">
                        <img alt="Icon of X marker" class="x-icon" src="img/x-icon.png">
                        <input 
                        type="text" 
                        id="input-player-1"
                        class="player-input-field"
                        name="Player 1"
                        value=""
                        placeholder="Player 1"
                        >
                        <img alt="Icon of X marker" class="versus-icon" src="img/versus.png">
                        <input
                        type="text"
                        id="input-player-2"
                        class="player-input-field"
                        name="Player 2"
                        value=""
                        placeholder="Player 2"
                        >
                        <img alt="Icon of X marker" class="o-icon" src="img/o-icon.png">
                    </div>
                    <button type="submit" class="start-game-button">Start Game</button>
                </form>
            </div>
        </dialog>
        <div class="game-state-display-container">
            <h2 class="game-state-display"></h2>
        </div>
        <div class="game-container">
            <button class="game-button" type="button" data-position="0" data-marked="false"></button>
            <button class="game-button" type="button" data-position="1" data-marked="false"></button>
            <button class="game-button" type="button" data-position="2" data-marked="false"></button>
            <button class="game-button" type="button" data-position="3" data-marked="false"></button>
            <button class="game-button" type="button" data-position="4" data-marked="false"></button>
            <button class="game-button" type="button" data-position="5" data-marked="false"></button>
            <button class="game-button" type="button" data-position="6" data-marked="false"></button>
            <button class="game-button" type="button" data-position="7" data-marked="false"></button>
            <button class="game-button" type="button" data-position="8" data-marked="false"></button>
        </div>
    </main>
    <footer>
        <div class="credit">Created by<a href="https://github.com/harithkhan">Harith Khan</a><img src="img/github-icon.png"></div>
    </footer>
</body>
</html>
