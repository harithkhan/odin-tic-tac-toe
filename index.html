<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="index.html" target="_self" rel="noopener noreferrer">
            <img alt="Picture of header logo with the text Tic-Tac-Toe!" class="header-icon" src="img/header-logo.png">
        </a>
    </header>
    <main>
        <dialog class="start-game-dialog" open>
            <div class="start-game-dialog-container">
                <form class="start-game-form">
                    <h2 class="start-game-form-header">Enter Player Names or Start Game</h2>
                    <div class="enter-player-name-container">
                        <input 
                        type="text" 
                        id="input-player-1"
                        class="player-input-field"
                        name="Player 1"
                        value=""
                        placeholder="Player 1"
                        >
                        <div class="form-text-VS">VS</div>
                        <input
                        type="text"
                        id="input-player-2"
                        class="player-input-field"
                        name="Player 2"
                        value=""
                        placeholder="Player 2"
                        >
                    </div>
                    <button type="submit" class="start-game-button">Start Game</button>
                </form>
            </div>
        </dialog>
        <div class="game-state-display-container">
            <h2 class="game-state-display"></h2>
        </div>
        <div class="game-container">
            <button class="game-button" type="button" data-position="0"></button>
            <button class="game-button" type="button" data-position="1"></button>
            <button class="game-button" type="button" data-position="2"></button>
            <button class="game-button" type="button" data-position="3"></button>
            <button class="game-button" type="button" data-position="4"></button>
            <button class="game-button" type="button" data-position="5"></button>
            <button class="game-button" type="button" data-position="6"></button>
            <button class="game-button" type="button" data-position="7"></button>
            <button class="game-button" type="button" data-position="8"></button>
        </div>
    </main>
    <footer>
        <div class="credit">Created by<a href="https://github.com/harithkhan">Harith Khan</a><img src="img/github-icon.png"></div>
    </footer>
</body>
</html>
